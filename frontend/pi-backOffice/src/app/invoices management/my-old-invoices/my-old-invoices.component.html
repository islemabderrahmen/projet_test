<body class="g-sidenav-show  bg-gray-200">
    <div class="row">
      <div class="col-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9">
        <app-navbar [currentScreen]="'Anciennes Factures'"></app-navbar>
      <main class="main-content position-relative  border-radius-lg ">
        <div class="col-md-12 mb-lg-0 mb-4">
          <div class="card mt-4">
            <div class="card-header pb-0 p-3">
              <div class="row">
                  <div class="col-6 d-flex align-items-center">
                      <h6 class="mb-0"> Liste des factures </h6>
                  </div>
                  <div class="col-6 text-end">
                    
                    <a class="btn bg-gradient-dark mb-0" routerLink="/my-invoices"><i 
                      class="material-icons text-lg">link</i><span class="ms-1"> Factures recentes </span></a>
                  </div>
            
              </div>
          </div>
        
          <div class="card-body p-3">

          </div>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">

        <div class="card my-4">
          <div
                class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
              >
                <div
                  class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
                >
                  <h6 class="text-white text-capitalize ps-3">
                    Liste des Anciennes Factures
                  </h6>
                </div>
              </div>
            <div class="card-body px-0 pb-2">
                          <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">fichier</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">commentaire</th>

                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let invoice of listInvoices">
                         
                          
                          <td class="align-middle text-center">
                            <a (click)="viewFile(invoice.file)">Télécharger facture<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/>
                              <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
                            </svg></a>
                            <!-- <span class="text-secondary  font-weight-bold">{{invoice.file}}</span> -->
                          </td>
                          <td class="align-middle text-center">
                            <span class="text-secondary text-sm font-weight-bold">{{invoice.description}}</span>
                          </td>
                          <td class="align-middle text-center">
                            <span class="text-secondary text-sm font-weight-bold">{{invoice.comment}}</span>
                          </td>
                          <td class="align-middle text-center">
                            <div  *ngIf="invoice.status === 'Accepted'" >
                              <span class="badge badge-sm bg-gradient-success" >Accepté</span>
                          </div>
                          
                          <div *ngIf="invoice.status == 'refused'">
                              <span class="badge badge-sm bg-gradient-danger" >Refusé</span>
                          </div>
                          <div *ngIf="invoice.status == 'In_progress'">
                            <span class="badge badge-sm bg-gradient-warning" >En Cours</span>
                        </div>

                          </td> 
                         
                        </tr>
                        <tr *ngIf=" listInvoices.length === 0">
                          <td colspan="5" class="text-center">
                           pas de facture disponible
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <app-footer-index></app-footer-index>

  </main>
</div>
</div>
      <!--   Core JS Files   -->
      <script src="../assets/js/core/popper.min.js"></script>
      <script src="../assets/js/core/bootstrap.min.js"></script>
      <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
      <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
      <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
            damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
      </script>
      <!-- Github buttons -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
    </body>
