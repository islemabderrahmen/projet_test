<body class="contact-us bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <app-navbar-index></app-navbar-index>
      </div>
    </div>
  </div>
  <app-header></app-header>
  <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div
              class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"
            >
              <div
                class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                style="
                  background-image: url('../assets/imgB/contactus.jpg');
                  background-size: cover;
                "
                loading="lazy"
              ></div>
            </div>
            <div
              class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"
            >
              <div
                class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5"
              >
                <div
                  class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent"
                >
                  <div
                    class="bg-gradient-primary shadow-primary border-radius-lg p-3"
                  >
                    <h3 class="text-white text-primary mb-0">{{"Contactez-nous" | translate }}</h3>
                  </div>
                </div>
                <div class="card-body">
                  <p class="pb-3">
                    {{"Pour d’autres questions, y compris des opportunités de partenariat, des stages, veuillez envoyer un e-mail à notre formulaire de contact." | translate }}
                  </p>
                  <form id="contact-form" method="post" autocomplete="off" [formGroup]="listFilter"
                  
                  (ngSubmit)="Contact(nom,listFilter)">
                    <div class="card-body p-0 my-3">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group input-group-static mb-4">
                            <label>{{"Nom et prénom" | translate }}</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="{{'Full Name'| translate }}"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 ps-md-2">
                          <div class="input-group input-group-static mb-4">
                            <label>E-mail</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="E-mail"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-0 mt-md-0 mt-4">
                        <div class="input-group input-group-static mb-4">
                          <label>{{"Comment pouvons-nous vous aider?" | translate }}</label>
                          <textarea
                            name="message"
                            class="form-control"
                            id="message"
                            rows="6"
                            placeholder="{{'Décrivez votre problème en au moins 250 caractères'| translate }}"
                            formControlName="message"
                          ></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 text-center">
                          <button
                          type="submit"
                          class="btn bg-gradient-dark w-100"
                        >
                          {{ "Submit" | translate }}
                        </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <app-footer-index></app-footer-index>
</body>
