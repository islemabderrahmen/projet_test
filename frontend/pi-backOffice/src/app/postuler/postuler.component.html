<body class="index-page bg-gray-200">
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
        <div class="col-12">
        <app-navbar-index></app-navbar-index>
    </div>
    </div>
    </div>
    <header class="header-2">
      <div class="page-header min-vh-75 relative" style="background-image: url('../assets/imgB/bg2.jpg')">
        <span class="mask bg-gradient-primary opacity-4"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-7 text-center mx-auto">
              <h1 class="text-white pt-3 mt-n5 animated-text">Ajouter candidature</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="card card-body blur shadow-blur mx-2 mx-md-2 mt-n9">
        <section class="pt-3 pb-4" id="count-stats">
            <div class="container">
              <div class="row">
                <div class="col-lg-9 mx-auto py-3">
                    <div class="container-fluid py-4">
                        <div class="row">
                          <div class="col-12">
                              <div class="card card-plain">
                                  <div class="card-header">
                                    <h4 class="font-weight-bolder">Postuler</h4>
                                    <p class="mb-0">ajouter candidature pour l'offre: {{offer.offerName}}</p>
                                  </div>
                                  <div class="card-body">
                                    <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
                                      
                                      <label class="form-label">Lettre</label>
                                      <div class="input-group input-group-outline mb-3">
                                        <input type="file" (change)="onFileChange1($event)" />
                                      </div>
                                      <div *ngIf="registerForm.controls['lettre'].errors &&
                                        registerForm.get('lettre')?.touched">
                                            <div *ngIf="registerForm.controls['lettre'].hasError('required')">
                                                required
                                            </div>
                                            
                                        </div>
                                       <label class="form-label">CV</label>
                                      <div class="input-group input-group-outline mb-3">
                                        <input type="file" (change)="onFileChange($event)" />
                                      </div>
                                     
                                      <div class="text-center">
                                        <button (click)="Add()"  type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Add</button>
                                      </div>
                                      <div class="text-center">
                                          <a (click)="goToCandidature()"  type="button"  class="btn bg-gradient-dark w-100 my-4 mb-2">Cancel</a>
                                      
                                        </div>
                                    </form>
                                  </div>
                                  
                                </div>
                          </div>
                        </div>
                       
                      </div>
                
                </div>
              </div>
            </div>
          </section>

                      
          </div>
          <app-footer-index></app-footer-index>
          <script src="../assets/jsB/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/jsB/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/jsB/plugins/perfect-scrollbar.min.js"></script>




<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
<script src="../assets/jsB/plugins/countup.min.js"></script>





<script src="../assets/jsB/plugins/choices.min.js"></script>



<script src="../assets/jsB/plugins/prism.min.js"></script>
<script src="../assets/jsB/plugins/highlight.min.js"></script>



<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
<script src="../assets/jsB/plugins/rellax.min.js"></script>
<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
<script src="../assets/jsB/plugins/tilt.min.js"></script>
<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
<script src="../assets/jsB/plugins/choices.min.js"></script>

<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<!--  Google Maps Plugin    -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
<script src="../assets/jsB/material-kit.min.js?v=3.0.4" type="text/javascript"></script>


<script type="text/javascript">

  if (document.getElementById('state1')) {
    const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
    if (!countUp.error) {
      countUp.start();
    } else {
      console.error(countUp.error);
    }
  }
  if (document.getElementById('state2')) {
    const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
    if (!countUp1.error) {
      countUp1.start();
    } else {
      console.error(countUp1.error);
    }
  }
  if (document.getElementById('state3')) {
    const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
    if (!countUp2.error) {
      countUp2.start();
    } else {
      console.error(countUp2.error);
    };
  }
</script>
</body>
