<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-100"
    style="
      background-image: url('../assets/imgB/signin.jpg');
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  {{ "Reset password" | translate }}
                </h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form
                [formGroup]="resetForm"
                (ngSubmit)="reset(resetForm.value)"
                class="text-start"
              >
                <div class="input-group input-group-outline my-3">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="{{ 'Pseudo-nom ou e-mail' | translate }}"
                  />
                </div>
                <div
                  class="text-danger my-3"
                  *ngIf="
                    resetForm.get('username')?.invalid &&
                    resetForm.get('username')?.touched
                  "
                >
                  {{ 'Ce champ est obligatoire' | translate }}
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-gradient-primary w-100 my-4 mb-2"
                    [disabled]="isLoading || resetForm.invalid"
                  >
                    {{ isLoading ? "Loading..." : "Soumettre" | translate }}
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  {{ 'Vous souvenez-vous de votre compte ?' | translate }}
                  <a
                    routerLink="/signIn"
                    class="text-primary text-gradient font-weight-bold"
                    >{{ 'Se connecter' | translate }}</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
