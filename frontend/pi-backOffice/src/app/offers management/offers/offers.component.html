<body class="g-sidenav-show bg-gray-200">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
      <app-navbar [currentScreen]="'Offres'"></app-navbar>
      <main class="main-content position-relative border-radius-lg">
        
        <br />
        <div class="row">
          <div class="col-12">
            <div class="card my-4">
              <div
              class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
            >
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
              >
                <h6 class="text-white text-capitalize ps-3">
                  Liste des offres 
                </h6>
              </div>
            </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Nom
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Categorie
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Date Emission
                        </th>
                        <th
                          class="text-start text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Nb Candidat
                        </th>
                        <th
                        class="text-start text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Profil
                      </th>
                      <th
                      class="text-start text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                    >
                      Durée
                    </th>
                    <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Etat
                        </th>
                    <th
                      class="text-start text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                    >
                      Actions
                    </th>
                        <th class="text-secondary opacity-7"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let offer of listOffer">

                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.offerName ?? "_" }}
                          </h6>
                        </td>
                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.offreCategory ?? "_" }}
                          </h6>
                        </td>
                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.dateEmission }}
                          </h6>
                        </td>
                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.candidatnumber }}
                          </h6>
                        </td>
                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.candidatProfil }}
                          </h6>
                        </td>
                        <td>
                          <h6 class="mb-0 text-sm text-center">
                            {{ offer?.duree }}
                          </h6>
                        </td>
                        <td>
                          <span class="badge badge-sm"
    [class.bg-gradient-success]="offer.etatOffer === 'Approuvé'"
    [class.bg-gradient-warning]="offer.etatOffer === 'Enattente'"
    [class.bg-gradient-danger]="offer.etatOffer === 'réfusée'">
    {{ offer.etatOffer }}
</span>
                        </td>
                        <td class="align-middle">
                          <div class="ms-auto text-end">
                            <button class="btn btn-link text-success text-gradient px-3 mb-0" href="javascript:;" (click)="acceptOffer(offer.idOffre)">
                              <i class="fas fa-check-circle text-sm me-2"></i> Valider
                            </button>
                          
                            <button class="btn btn-link text-warning text-gradient px-3 mb-0" href="javascript:;" (click)="refuseOffer(offer.idOffre)">
                              <i class="fas fa-times-circle text-sm me-2"></i> Annuler
                            </button>
                          
                            <button class="btn btn-link text-dark text-decoration-none px-3 mb-0" [routerLink]="['/DetailOffre', offer.idOffre]">
                              <i class="fas fa-info-circle text-sm me-2"></i> Détails
                            </button>
                          </div>
                          
                      </td>

                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <app-footer-index></app-footer-index>
      </main>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <script>
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>
