<body class="g-sidenav-show bg-gray-200">
    <div class="row">
      <div class="col-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9">
        <app-navbar></app-navbar>
        <div class="main-content position-relative ">
          <div class="container-fluid px-2 px-md-4">
            <div
              class="page-header min-height-300 border-radius-xl mt-4"
              style="
                background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
              "
            >
              <span class="mask bg-gradient-primary opacity-6"></span>
            </div>
            <div class="card card-body mx-3 mx-md-4 mt-n6">
              <div class="row">
                <div class="col-lg-8">
                  <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="input-group input-group-outline mb-3">
                      <label  class="col-sm-4 col-form-label">Titre :</label>
                      <input type="text" class="form-control" formControlName="titre" placeholder="Nom de l'offre">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="col-sm-4 col-form-label" >Type :</label>
                        <input type="text" class="form-control" formControlName="interviewType" placeholder="Nombre de Candidat Souhaité">
                      </div>
                      <div *ngIf="isOnline">
                    <div class="input-group input-group-outline mb-3">
                      <label class="col-sm-4 col-form-label" >Lien :</label>
                      <input type="text" class="form-control" formControlName="lien" placeholder="Nombre de Candidat Souhaité">
                    </div></div>
                    <div *ngIf="isInRoom">
                    <div class="input-group input-group-outline mb-3">
                      <label class="col-sm-4 col-form-label" >Salle :</label>
                      <select class="form-control" formControlName="room">
                        <option *ngFor="let r of rooms" [value]="r.num">{{ r.num }}</option>
                    </select>                    </div></div>
                    
                    <div class="input-group input-group-outline mb-3">
                        <label class="col-sm-4 col-form-label">Date :</label>
                        <input type="text" class="form-control" formControlName="date" placeholder="Duree de l'offre">
                      </div>
                      
                    <div class="text-center">
                      <div *ngIf="isOnline">
                        <button type="submit" [disabled]="registerForm.invalid" (click)="update()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Ajouter</button>
                      </div>
                      <div *ngIf="isInRoom">
                        <button type="submit" [disabled]="registerForm.invalid" (click)="UpdateR()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Ajouter</button>
                      </div>
                      <button type="submit" (click)="Annuler()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <app-footer-index></app-footer-index>
  
            </div>
            </div>
            
            </div>
  </div>
  
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
  var options = {
  damping: '0.5'
  };
  Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
  </body>
