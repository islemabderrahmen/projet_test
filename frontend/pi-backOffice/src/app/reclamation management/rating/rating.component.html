<div class="rating-container">
  <span
    class="star"
    *ngFor="let star of [1, 2, 3, 4, 5]"
    [class.selected]="star <= selectedRating"
    (click)="selectedRating = star"
  >
    <span
      [innerHTML]="getStarIcon(star)"
      (click)="selectedRating = star"
    ></span>
  </span>
</div>
<button class="btn bg-gradient-dark" (click)="rateReclamation()">
  {{ "Submit Rating" | translate }}
</button>
